---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        <img src="{{ site.baseurl }}/{{ post.img }}" style="margin:10px;" width="250" height="140" align='left' />
        {{ post.excerpt }}
      </div>

      <div class="author">By: {{ post.author }}, Updated: {{ post.update }}</div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
